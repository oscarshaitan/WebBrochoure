name: oscar_web_resume
description: A web for my personal resume

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #Firebase
  firebase_storage: ^7.0.0
  cloud_firestore: ^0.16.0+1
  google_fonts: ^1.1.2
  #Architecture
  flutter_bloc: ^6.1.2
  freezed_annotation: ^0.12.0
  get_it: ^5.0.6
  #Ui
  animated_text_kit: ^3.1.2
  responsive_builder: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.1
  freezed: ^0.12.7
  json_serializable: ^3.5.1
flutter:

  uses-material-design: true

  assets:
    - lib/_core/assets/image/
